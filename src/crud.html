<div style="width: 100%;" *ngFor="let comp of components; let i = index" style="padding-top:5px;">
    <div crud-factory [type]="comp.type" [clazzName]="comp.clazzName" [index]="i"></div>
</div>

<div class="row" style="padding-top:20px;" id="buttons{{clazz}}">
    <div class="col-md-12">
        <button pButton type="button" icon="fa-check" (click)="save()" label="{{ 'COMMON.BUTTON.SAVE' | translate }}"></button>    
        <button *ngIf="showRemove" pButton type="button" icon="fa-trash" (click)="remove()" label="{{ 'COMMON.BUTTON.REMOVE' | translate }}"></button>
        <button pButton type="button" icon="fa-times" (click)="cancel()" label="{{ 'COMMON.BUTTON.CANCEL' | translate }}"></button>
    </div>
</div>
